<!DOCTYPE html>
<html>
<head>

<body>
<div class = "top">
    <div class = "top_title">
        <p>填写订单</p>
        <a href="user_index.html">
            <img src="./images/part1/Back.png" alt="1024">
        </a>
    </div>
</div>
<div class = "address_tab">
    <ul>
        <li>
            <div class = "up_tab">
                <div class="up_tab_left">
                    <p>陈龙</p>
                </div>
                <div class="up_tab_right">
                    <p>1840658****</p>
                    <p class = "address_detail">太原市小店区学府街华商大厦15层东102号</p>
                </div>
                <div class="right_jt">
                    <span class="iconfont icon-youjiantou"></span>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class = "goods">
    <ul>
        <li>
            <a href="goods_info.html">
                <div class="goods_image">
                    <img src="./images/part1/highlevellt.png" alt="潜水艇高端龙头">
                </div>
            </a>
            <div class="good_right_part">
                <div class = "add_and_reduce">
                    <h3>潜水艇高端龙头</h3>
                </div>
                <p class = "good_price">￥60</p>

            </div>
        </li>
    </ul>
</div>

<div class = "comment">
    <div class="keywords_part">
        <div class="text_line">
            <span class = "text_line_front">留言</span><span></span>
        </div>
    </div>
</div>
<div class="message_part">
    <div class="message_content">
        <textarea class="message_content_in" type="textarea" placeholder="给服务人员捎句话"></textarea>
    </div>
    <div class = "right_items">
        <div class = "upload_image_icon">
            <img src="./images/part4/upload_image.png" alt="上传照片">
        </div>
        <input class = "upload_image" type="file">
    </div>
</div>

<div class = "comment">
    <div class="keywords_part">
        <div class="text_line">
            <span class = "text_line_front">预约</span><span>时间</span>
        </div>


        <div class = "right_items">
            <p>推荐</p><span>05:03</span><span>14:00-15:00</span>
        </div>
    </div>
    <div class ="right_jt">
        <span class = "iconfont icon-youjiantou"></span>
    </div>
</div>

<div class="footer">
    <div class = "footer_left">
        <ul>
            <li class = "hj">
                <p>合计&nbsp;&nbsp;:</p><span class = "hj_price">￥&nbsp;30</span>
            </li>
        </ul>
    </div>
    <div class = "footer_right">
        <ul>
            <li>立即付款</li>
        </ul>
    </div>
</div>
