<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>填写订单</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/top.css">
    <link rel="stylesheet" href="./css/goods_info.css">
    <link rel="stylesheet" href="./css/user_wallet.css">
    <link rel="stylesheet" href="./css/user_address.css">
    <link rel="stylesheet" href="./css/shoppinglist.css">
    <link rel="stylesheet" href="./css/input_orders.css">
    <link rel="stylesheet" href="./css/user_thumb.css">
    <link rel="stylesheet" href="./css/input_order_index.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1194642_bob0tp9ysph.css">
</head>
<body>
<div class = "top">
    <div class = "top_title">
        <p>填写订单</p>
        <a href="user_index.html">
            <img src="./images/part1/Back.png" alt="1024">
        </a>
    </div>
</div>
<div class="select_address">
    <span>选择收货地址</span>
    <div class="right_j">
        <span class="iconfont icon-youjiantou"></span>
    </div>
</div>

<div class = "goods">
    <ul>
        <li>
            <a href="goods_info.html">
                <div class="goods_image">
                    <img src="./images/part2/yurongfu.png" alt="潜水艇高端龙头">
                </div>
            </a>
            <div class="good_right_part">
                <div class = "add_and_reduce">
                    <h3>潜水艇高端龙头</h3>
                </div>
                <p class="dj">定金￥30元</p>

                <p class = "good_price">￥60</p>

            </div>


        </li>

    </ul>
    <div class="add_and_reduce_right">
        <img class="reduce_img" src="./images/part2/reduce.png" alt="">
        <input class="mount" type = "text" value = "15">
        <img class="add_img" src="./images/part2/add.png" alt="">
    </div>
</div>
<div class="select_address">
    <span>优惠券</span>
    <div class="right_j">
        <span>无可用优惠券</span>
        <span class="iconfont icon-youjiantou"></span>
    </div>
</div>
<div class="select_address">
    <span>金币</span>
    <div class="right_j">
        <span>无可用金币</span>
        <span class="iconfont icon-youjiantou"></span>
    </div>
</div>
<div class="select_address">
    <span>发票信息</span>
    <div class="right_j">
        <span>不开发票</span>
        <span class="iconfont icon-youjiantou"></span>
    </div>
</div>
<div class="select_address">
    <span>备注 <span class="little">选填:请输入备注（25字以内）</span></span>
    <div class="right_j">
        <span class="iconfont icon-youjiantou"></span>
    </div>

</div>
<div class="message_content">
    <textarea class="message_content_in" type="textarea" placeholder="添加文字描述"></textarea>
</div>
<div class="select_address">
    <span>商品金额</span>
    <div class="right_j">
        <span>￥60.00</span>
    </div>
</div>
<div class="select_address">
    <span>运费</span>
    <div class="right_j">
        <span>￥0.00</span>
    </div>
</div>
<div class="footer">
    <div class = "footer_left">
        <ul>
            <li class = "hj">
                <p>合计&nbsp;&nbsp;:</p><span class = "hj_price">￥&nbsp;30</span>
            </li>
        </ul>
    </div>
    <div class = "footer_right">
        <ul>
            <a href="order_index.html">
            <li>提交订单</li>
            </a>
        </ul>
    </div>
</div>

<script>
    let add = document.querySelector('.add_img');
    let reduce = document.querySelector('.reduce_img');
    add.onclick = function () {
        let mount = document.getElementsByClassName('mount')[0].value;
        mount = parseInt(mount)+1;
        document.getElementsByClassName('mount')[0].value = mount;
    }
    reduce.onclick = function () {
        let mount = document.getElementsByClassName('mount')[0].value;
        mount = parseInt(mount)-1;
        document.getElementsByClassName('mount')[0].value = mount;

    }

</script>
</body>
</html>
