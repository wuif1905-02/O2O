<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>店铺</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/top.css">
    <link rel="stylesheet" href="./css/shoppinglist.css">
    <link rel="stylesheet" href="./css/pay_index.css">
</head>
<body>
<div class = "top">
    <div class = "top_title">
        <p>支付</p>
        <a href="shoppinglist.html">
            <img src="./images/part1/Back.png" alt="1024">
        </a>
    </div>
</div>
<div class = "middle">
    <div class = "need_pay">
        <div class = "need_pay_p">
        <p>需支付<span>￥30</span>元定金</p>
        </div>
        </div>
    <div class = "pay_way">
        <ul>
            <li>
                <div class = "icon">
                    <img src="./images/part2/walleticon.png" alt="钱包">
                    <p>我的钱包</p>
                </div>
                <div class ="right_mes_tab">
                <div class = "right_mes">
                    <p>余额 <span>602</span>元</p>
                </div>
                    <div class = "select_or_not">
                        <img class="select_light hot" src="./images/part2/bluecircle.png" alt="1024">
                        <img class="select_dark" src="./images/part2/darkcircle.png" alt="1024">
                    </div>
                </div>
            </li>
            <li>
                <div class = "icon">
                    <img src="./images/part2/wxicon.png" alt="微信">
                    <p>微信支付</p>
                </div>
                <div class ="right_mes_tab">
                    <div class = "select_or_not">
                        <img class="select_light" src="./images/part2/bluecircle.png" alt="1024">
                        <img class="select_dark" src="./images/part2/darkcircle.png" alt="1024">
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class = "readyToPay">
        <a href="pay_success.html">
        <img src="./images/part2/qrzf.png" alt="确认支付">
        </a>
    </div>
</div>

</body>
</html>
